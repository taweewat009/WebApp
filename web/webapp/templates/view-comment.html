{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="Text/css" href="{% static '/css/main.css' %}">
    <!-- CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <script src="https://coolors.co/palette-widget/widget.js"></script>
    <script data-id="009805671702308416">new CoolorsPaletteWidget("009805671702308416", ["8ecae6","219ebc","023047","ffb703","fb8500"]); </script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h5 class="text-center">แสดงความคิดเห็นของผู้เยี่ยมชม</h5>
        <br>
        <div class="text-center mb-3">
            ความคิดเห็นลำดับที่ {{ page.start_index }} - {{ page.end_index }}
        </div>
    </div>
    {% for r in page %}
        <div class="container border">
            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        {{ r.message }}<br><br>
                        {{ r.date|thaidate }}
                    </div>
                </div>
            </div>
        </div>
        
    {% endfor %}
    
</body>
</html>
