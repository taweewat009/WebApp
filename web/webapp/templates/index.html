{% extends 'layout.html' %}
{% load humanize %}


{% block content %}
<div class="col-md-9 border">
    <div class="container-fluid ">  
        <div class="row">
            {% for n in blog %}
            <div class="col-sm-4 border">
                <h4 class="text-primary fw-bold text-center ">{{ n.name }}</h2>
                <a href="{% url 'blogdetail' n.id %}"><img class="card-img-top overflow-hidden" src="{{ n.images.url}}" style="max-height: 250px;" ></a>
            </div>  
            <div class=" container col-sm-8"> 
                <div class="container-md">
                    <a class= "text-decoration-none text-dark" href="{% url 'blogdetail' n.id %}"><h4>{{ n.description}}</h4></a>
                    <div class="container-sm overflow-hidden"style="height: 300px;">
                        <a class= "text-decoration-none text-dark" href="{% url 'blogdetail' n.id %}"><p> {{ n.content|safe }} </p></a>
                    </div>
                    <a class= "text-decoration-none text-dark" href="{% url 'blogdetail' n.id %}"><button class="btn btn-primary">รายละอียดเพิ่มเติม</button></a> <span class="badge bg-warning">by {{ n.writer}}</span><span class="badge bg-danger"> {{ n.created }}</span><span class="badge bg-dark text-white">view : {{ n.views }}</span>       
                </div>             
            </div>           
            {% endfor %}    
        </div>        
    </div>
</div>


{% endblock %}
